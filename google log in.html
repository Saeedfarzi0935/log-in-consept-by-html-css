<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in google</title>
    <link rel="stylesheet" href="google log in style.css">
    <link rel="icon" href="google saeed/FaviconGoogle.png">
</head>

<body>
    <div class="box">
        <!--HEADER-->
        <div class="logo">
            <img class="google-logo" src="google saeed/googlelogo_color_272x92dp.png">
        </div>
        <h2>Sign in</h2>
        <p class="matn1">Use a Google account</p>
        <!--INPUTE-->
        <form action="#">
            <div class="input-box">
                <input type="email" name="email" required value="" >
                <label for="email">E-mai address or telephone number</label>
            </div>
            <div class="input-box">
                <input type="password" name="password" required value="" >
                <label for="password">Password</label>
            </div>
            <div class="forget">
                <button>Forget Your Password?</button>
            </div>
            <div class="sub">
                <input class="submit" type="submit" value="sign in">
            </div>

        </form>
        <!--FOOTER-->
        <div class="divider">
            <div class="line"></div>
            <p>or</p>
            <div class="line"></div>
        </div>
        <div class="search-bar">
            <img class="microphone"  title="microphone search"  src="microphone.svg">
            <a class="matn2" href="#">Enjoy Your Life With Google </a>
            <img class="img-search" title="image search" src="img-search.svg">
        </div>
    </div>
</body>

</html>
